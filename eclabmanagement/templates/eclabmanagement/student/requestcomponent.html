                <div class="banner_content text-center">
                        <h2>Request a New Component</h2>

    <!--================request component Area =================-->
    <section class="contact_area p_120">
        <div class = "container">
            <div class = "row">
                <div class="col-lg-8 offset-md-2 ">
                    <form class="row contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
                        <div class="col-md-10 offset-md-1 form-group">
                            <label for="exampleInputName"><h3>Name of the Component :</h3> </label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter component name" style="text-align: left;">
                        </div>
                        <div class="col-md-10 offset-md-1 form-group">
                            <label for="exampleInputPrice"><h3>Price :</h3> </label>
                            <input type="integer" class="form-control" id="email" name="email" placeholder="Enter Price" style="text-align: left;">
                        </div>
                        <div class="col-md-10 offset-md-1 form-group">
                            <label for="exampleInputQuantity"><h3>Quantity :</h3> </label>
                            <input type="number" class="form-control" id="subject" name="subject" placeholder="Quantity" style="text-align: left;">
                        </div>
                        <div class="col-md-6 offset-md-3 form-group">
                                <center><a class="main_btn bg-primary" href="#" data-toggle="modal" data-target="#status">Request</a></center>
                        </div>
                    </form>
                 </div> 
            </div>       
    </section>
    <div class="modal fade" id="status">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"> 
                <p align = "right">
                    <button class="close" style = "align:right" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </p>
                <div class="banner_content text-center col-md-6 offset-md-3">
                    <p>Your request was successfull!!!</p>
                </div>
            </div>
        </div>
   </div>
{% endblock %}
