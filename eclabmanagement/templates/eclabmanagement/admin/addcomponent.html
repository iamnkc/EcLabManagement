{% extends 'eclabmanagement/admin/base.html' %}
{% load static %}
{% block content %}

    <section class="banner_area ">
        <div class="banner_inner d-flex align-items-center bg-primary">
            <div class="container">
                <div class="banner_content text-center">
                    <h2>Add component</h2>
                    <!--<div class="page_link">
                        <a href="index.html">Home</a>
                        <a href="cart.html">Cart</a>
                    </div> -->
                </div>
            </div>
        </div>
    </section>

    <section class="cart_area ">
    <div class="container" style="padding-top:0px;">
        <div class="card border-primary text-center">
            <div class="card-header">
                <h2></h2>
            </div>
            <div  class="card-body border-primary ">
                        <form accept-charset="character_set" class="form-horizontal " name='addcomp' method='POST'>
                            {% csrf_token %}
                            <center>
                            <div class="form-group">
                            <label class="control-label col-sm-2" for="comp_name"><p>Component-name:</p></label>
                            <div class="col-sm-12">
                                <input type="text" list="names" class="form-control" name="comp_name" placeholder="Enter Component name" style="text-align: left">
                                <datalist id="names">
                                {% for x in li1 %}
                                    <option value={{x}}>
                                {% endfor %}
                                </datalist>
                            </div>
                            </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="comp_type">Component-type:</label>
                                    <div class="col-sm-12"> 
                                        
                                        <input type="text" list="types" class="form-control" name="comp_type" placeholder="Enter component type" style="text-align: left">
                                        <datalist id="types">
                                        {% for x in li %}
                                            <option value={{x}}>
                                        {% endfor %}
                                        </datalist>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="quantity">Quantity:</label>
                                    <center><div class="col-md-8"> 
                                        <input type="number" class="form-control" name="quantity" placeholder="Quantity" size="300" style="text-align: left; width:640px" >
                                    </div></center>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="cost">Cost:</label>
                                    <div class="col-sm-8"> 
                                        <input type="number" class="form-control" name="cost" placeholder="Enter cost per unit" style="text-align: left; width:640px" >
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" name="level">
                                    <label class="form-check-label" for="defaultCheck1">
                                    Tick the box if it is a premium component.
                                    </label>
                                </div>
                            <div class="form-group"> 
                            <div class="col-sm-offset-5 col-sm-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            </div>
                            </center>
                        </form>

            </div>
            <div class="card-footer text-muted">
                
            </div>
        </div>
    </div>
    </section>

{% endblock %}
